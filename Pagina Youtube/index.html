<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programacion CMV</title>
  <style>
    /*CODIGO CSS, ESTILOS DE LA PAGINA*/
    /* Estilos generales */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
    }

    /* Banner */
    #banner {
      text-align: center;
      margin-bottom: 0;
      position: relative;
    }

    #banner img {
      width: 100%;
      max-height: 185px;
      object-fit: cover;
    }

    /* Barra de Usuario */
    #user-bar {
      background-color: #1c1c1c;
      color: #fff;
      text-align: left;
      padding: 50px 0 60px;
      margin-top: -10px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    /* Círculo de la Imagen de Perfil */
    #user-bar .profile-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 100px;
      transform: translateX(320px);
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    #user-bar .profile-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Título al lado de la Foto de Perfil */
    #user-bar .profile-title {
      display: flex;
      align-items: flex-start;
      margin-top: -70px; 
    }

    #user-bar .profile-title h1 {
      margin: 0;
      margin-left: 450px; /* Espacio entre la foto y el título */
    }

    #photo-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* Cambiar a 5 columnas la parte de las fotos*/
      gap: 10px;
      padding: 20px;
      margin-left: 295px; /* dar espacio al dashboard */
      background-color:#1c1c1c;
    }

    
    #toggle-dashboard {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: #1c1c1c;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    /* Dashboard*/
    #youtube-dashboard {
      width: 240px;
      background-color: #1c1c1c;
      color: white;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
    }

    /* Títulos del Dashboard*/
    #youtube-dashboard h2 {
      font-size: 16px;
      font-weight: normal;
      margin: 0;
      padding: 10px 0;
    }

    /* Separador del Dashboard*/
    .youtube-separator {
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      margin: 10px 0;
    }


    /* Estilo de las Fotos */
    .photo {
      width: 100%;
      height: 0;
      padding-bottom: 60%;
      background-color: #000000;
      position: relative;
      overflow: hidden;
    }

    .photo img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }


    #user-buttons {
  display: flex;
  gap: 10px;
  margin-top: -20px;
  
  margin-left: 1007px
}

.user-button {
  padding: 5px 10px;
  background-color: transparent;
  border: 1px solid white;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s, color 0.3s;
}

.user-button:hover {
  background-color: white;
  color: #ff0000; /* Cambia el color del texto al hacer hover */
}
#user-buttons .user-button {
  margin-top: -10px; 
}

  </style>
